<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Google Suggestions API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center " id="app">
            <input type="text" size="50" v-model="question" placeholder="Введите запрос">
            <div id="response" class="border text-left">
                <div class="item" v-for="item in answer" @click="chooseItem">
                    {{ item }}
                </div>
            </div>
            <p class="text-danger">{{ error }}</p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 3px;
    }

    .item {
        padding: 2px 7px;
    }
</style>

<script src="script.js"></script>
</body>
</html>
